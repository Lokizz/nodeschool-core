<!DOCTYPE html>

<head>

  <title>Lists</title>
</head>
<body>
  <ol>
    <li>li0</li>
    <li>li1</li>
    <li>li2</li>
  </ol>

    <li>li0</li>
    <li>li1</li>
    <li>li2</li>
  </ul>
  <dl>

      <dd>

      </dd>
    <dt>Title2</dt>
      <dd>
        The definition of the title2
      </dd>
  </dl>

</html>
