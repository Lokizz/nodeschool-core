<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Tags</title>
</head>
<body>
  <p>Here is <strong>Strong text</strong>.</p>
  <p>Here is <em>emphasis text in italic format</em>.</p>
  <p>Make <sup>me</sup> up</p>
  <p>Make <sub>me</sub> down</p>
  <p>Here is <span>Inline text</span>.</p>
</body>
</html>
